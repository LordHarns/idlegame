<!DOCTYPE html>
<html>

  <head>
    <title>Javascript test</title>
    <link href="main.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <script>
      var number = 0;
      var numberIncreasePerClick = 1;
      var upgradeOneCost = 10;
    </script>

    <button id="morebutton" type="button" onmousedown="mousedown()" onmouseup="mouseUp()" onclick="clickFunction()">more</button>
    <p id="num">Number: 0</p>
    <p id="click">Number increase per click: 1</p>
    <button style="float: left;" id ="upgradeOne" type="button" onclick="upgradeOneFunction()">Upgrade one</button>
    <div id="upgradeOneCostText"> Cost: 20</div>
    <p class="upgradeInfo"> Gives +1 numbers per click<p>



    <script>
      function mousedown() {
        document.getElementById("morebutton").style.color = "gray";
      }

      function mouseUp() {
        document.getElementById("morebutton").style.color = "black";
      }

      function clickFunction() {
        number += numberIncreasePerClick;
        document.getElementById("num").innerHTML = "Number: " + number;
        document.getElementById("click").innerHTML = "Number increase per click: " + numberIncreasePerClick;
      }

      function upgradeOneFunction() {
        if (number >= upgradeOneCost) {
          number -= upgradeOneCost;
          numberIncreasePerClick++;
          document.getElementById("num").innerHTML = "Number: " + number;
          document.getElementById("click").innerHTML = "Number increase per click: " + numberIncreasePerClick;
          upgradeOneCost = Math.round(upgradeOneCost *= 1.5);
          document.getElementById("upgradeOneCostText").innerHTML = "Cost: " + upgradeOneCost;
        } else {

        }

      }

    </script>


  </body>

</html>
